<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time PDF Sync</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #pdf-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            width: 70%;
        }
        #sidebar {
            width: 30%;
            background: #f5f5f5;
            padding: 20px;
            overflow-y: auto;
        }
        #sidebar h2 {
            text-align: center;
        }
        .user-item {
            margin-bottom: 10px;
        }
        /* Modal styles */
        #usernameModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        #usernameModalContent {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 300px;
        }
        #usernameModalContent input {
            margin: 10px 0;
            padding: 8px;
            width: 80%;
        }
        #usernameModalContent button {
            padding: 8px 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<!-- Modal for Username -->
<div id="usernameModal">
    <div id="usernameModalContent">
        <h3>Please enter your username</h3>
        <input type="text" id="usernameInput" placeholder="Enter a unique username (max 10 characters)" required />

        <label for="roomSelect">Select Room:</label>
        <select id="roomSelect">
            <option value="room1">Room 1</option>
            <option value="room2">Room 2</option>
            <option value="room3">Room 3</option>
        </select>

        <button id="submitBtn">Submit</button>
    </div>
</div>


<div id="pdf-container">
    <input type="file" id="pdfFile" accept="application/pdf">
</div>

<div id="sidebar">
    <h2>Users</h2>
    <ul id="userList"></ul>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script src="script.js"></script>
</body>
</html>
