<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time PDF Sync</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #pdf-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            width: 70%;
        }
        #sidebar {
            width: 30%;
            background: #f5f5f5;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        #sidebar h2 {
            text-align: center;
        }
        #userList {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }
        .user-item {
            background: #e0e0e0;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            text-align: center;
        }
        /* Modal styles */
        #usernameModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        #usernameModalContent {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 300px;
        }
        #usernameModalContent input,
        #usernameModalContent select {
            margin: 10px 0;
            padding: 8px;
            width: 80%;
        }
        #usernameModalContent button {
            padding: 8px 16px;
            margin-top: 10px;
        }
        /* Chat styles */
        #chat-container {
            margin-top: auto;
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }
        #chat-box {
            height: 400px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            margin-bottom: 5px;
        }
        #error-message {
            color: red;
            font-size: 12px;
            margin: 5px 0;
            text-align: center;
        }
        .chat-input-container {
            display: flex;
            align-items: center;
        }
        #chat-input {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        #send-btn {
            padding: 5px 10px;
            margin-left: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 3px;
        }
        #send-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<!-- Modal for Username -->
<div id="usernameModal">
    <div id="usernameModalContent">
        <h3>Please enter your username</h3>

        <label for="usernameInput"></label>
        <br>
        <input type="text" id="usernameInput" placeholder="Enter a unique username (max 10 characters)" required />
        <br>

        <label for="roomSelect">Select Room:</label>
        <br>
        <select id="roomSelect">
            <option value="room1">Room 1</option>
            <option value="room2">Room 2</option>
            <option value="room3">Room 3</option>
        </select>
        <br>

        <label for="pdfSelect">Select FILE:</label>
        <br>
        <select id="pdfSelect"></select>
        <br>

        <button id="submitBtn">Submit</button>
    </div>
</div>

<!-- Main PDF Display -->
<div id="pdf-container"></div>

<!-- Sidebar -->
<div id="sidebar">
    <h2>Users</h2>
    <ul id="userList"></ul>

    <!-- Chat Section -->
    <div id="chat-container">
        <h3>Chat</h3>
        <div id="chat-box"></div>
        <p id="error-message"></p>
        <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type a message (max 25 letter)">
            <button id="send-btn">Send</button>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script src="script.js"></script>
</body>
</html>
