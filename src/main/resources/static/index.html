<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time PDF Sync</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        #pdf-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            width: 70%;
        }
        #sidebar {
            width: 30%;
            background: #f5f5f5;
            padding: 20px;
            overflow-y: auto;
        }
        #sidebar h2 {
            text-align: center;
        }
        .user-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div id="pdf-container">
    <input type="file" id="pdfFile" accept="application/pdf">
</div>

<div id="sidebar">
    <h2>Users</h2>
    <ul id="userList"></ul>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script src="script.js"></script>
</body>
</html>
